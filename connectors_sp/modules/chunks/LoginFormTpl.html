<div class="alert alert-danger" role="alert">[[+errors]]</div>

<form class="clearfix">

    <div class="form-group">
        <label for="username">Логин</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Введите логин">
    </div>

    <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" class="form-control" id="password" placeholder="Пароль" type="password" name="password">
    </div>

    <input type="hidden" name="service" value="login" />
                

    <a href="[[~2]]">Забыли пароль?</a>
    
    <input value="Войти" name="Login" type="submit" class="btn btn-primary pull-right">
</form>
